<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Recipes</title>
    <link rel="stylesheet" href="styles.css">

    <script src="script_page2.js" defer></script>
</head>

<body>
    <header>

        <h1>CHRISTMAS RECIPES</h1>
        <!-- Navigation Bar -->
        <div class="navbar">
            <a href="./index.html">Home</a>
            <a href="./page3.html">My recipes</a>
            <a href="">About Us</a>
        </div>
    </header>

    <main>
        <form action="#" id="form">
            <div id="div-container">

                <div id="div-column1">

                    <div id="div-select">
                        <!-- Choose category -->
                        <label for="select-category">Choose category:</label>
                        <select class="select" id="select-category">
                            <option value="0" selected="selected">Select category</option>
                            <option value="1">Drink</option>
                            <option value="2">Cookie</option>
                            <option value="3">Snack</option>
                        </select>

                        <!-- Choose recipe -->
                        <label for="select-recipe">Choose recipe:</label>
                        <select class="select" id="select-recipe">
                            <option value="selected" selected="selected">Select recipe</option>
                        </select>
                    </div>

                    <!-- Title -->
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>

                    <!-- Recipe -->
                    <label for="recipe">Recipe:</label>
                    <textarea id="recipe" rows="20"></textarea>

                    <div id="div-buttons">
                        <!-- Buttons -->
                        <button id="save-btn">Save recipe</button>
                        <button id="view-btn">View my recipes</button>
                    </div>

                </div>

                <div id="div-column2">
                    <img id="image-recipe"
                        src="https://www.lifeloveandsugar.com/wp-content/uploads/2023/03/Gingerbread-Cookies5E.jpg"
                        alt="Hot chocolate">
                </div>

            </div>
        </form>
    </main>
    <footer class="footer">
        <p>Merry Christmas and Happy Hoildays!<br>&copy; 2024 Group 10</p>
        <p> </p>
    </footer>
</body>
