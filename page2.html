<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Christmas recipes</h1>
    </header>

    <main>
        <form action="#" id="form">
            <div id="div-container">

                <div id="div-column1">
                    <!-- Choose category -->
                    <label for="select-category">Choose category:</label>
                    <select class="select" id="select-category">
                        <option value="selected" selected="selected">Select category</option>
                    </select>

                    <!-- Choose recipe -->
                    <label for="select-recipe">Choose recipe:</label>
                    <select class="select" id="select-recipe">
                        <option value="selected" selected="selected">Select recipe</option>
                    </select>

                    <!-- Title -->
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>

                    <!-- Recipe -->
                    <label for="recipe">Recipe:</label>
                    <textarea id="recipe" rows="10"></textarea>

                    <!-- Buttons -->
                    <button id="save-btn">Save recipe</button>
                    <button id="view-btn">View my recipes</button>
                </div>

                <div id="div-column1">
                    <img src="https://i.pinimg.com/originals/73/d6/bd/73d6bd6acf1314093e03cedba2567bc7.jpg"
                        alt="Sometype of desert">
                </div>

            </div>
        </form>

        <footer class="footer">
            <p>Merry Christmas & Happy Hoildays! Cherish and Enjoy this season with your loved ones.</p>
        </footer>
</body>
