<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Christmas recipes</h1>
    </header>

    <main>
        <form action="#" id="form">
            <div id="div-container">

                <div id="div-column1">

                    <div id="div-select">
                        <!-- Choose category -->
                        <label for="select-category">Choose category:</label>
                        <select class="select" id="select-category">
                            <option value="selected" selected="selected">Select category</option>
                        </select>

                        <!-- Choose recipe -->
                        <label for="select-recipe">Choose recipe:</label>
                        <select class="select" id="select-recipe">
                            <option value="selected" selected="selected">Select recipe</option>
                        </select>
                    </div>

                    <!-- Title -->
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>

                    <!-- Recipe -->
                    <label for="recipe">Recipe:</label>
                    <textarea id="recipe" rows="20"></textarea>

                    <div id="div-buttons">
                        <!-- Buttons -->
                        <button id="save-btn">Save recipe</button>
                        <button id="view-btn">View my recipes</button>
                    </div>

                </div>

                <div id="div-column2">
                    <img src="https://www.lifeloveandsugar.com/wp-content/uploads/2023/03/Gingerbread-Cookies5E.jpg"
                        alt="Hot chocolate">
                </div>

            </div>
        </form>

        <footer class="footer">
            <p>Merry Christmas & Happy Hoildays! Cherish and Enjoy this season with your loved ones.</p>
        </footer>
</body>
